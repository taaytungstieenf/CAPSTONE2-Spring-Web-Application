<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap JS (Compulsory) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center my-4">Create Account</h2>
                <form action="/submit-account" method="POST">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="education-level" class="form-label">Education Level</label>
                        <select class="form-select" id="education-level">
                            <option selected disabled>Choose...</option>
                            <option value="1">High-school</option>
                            <option value="2">Undergraduate</option>
                            <option value="3">Postgraduate</option>
                            <option value="4">Master of Science</option>
                            <option value="5">Doctor of Science</option>
                            <option value="6">Professor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comboBox" class="form-label">Select an option:</label>
                        <select class="form-select" id="comboBox">
                            <option selected disabled>Choose...</option>
                            <div class="natural-science">
                                <option value="1">Biology</option>
                                <option value="2">Chemistry</option>
                                <option value="3">Physics</option>
                            </div>
                            <div class="formal-science">
                                <option value="4">Mathematics</option>
                                <option value="5">Computer Science</option>
                                <option value="6">Statistics</option>
                            </div>
                            <div class="applied-science">
                                <option value="7">Software Engineering</option>
                                <option value="8">Cyber Security</option>
                                <option value="9">Information System</option>
                            </div>
                            <div class="data">
                                <option value="10">Data Engineering</option>
                                <option value="11">Data Analysis</option>
                                <option value="12">Data Science</option>
                            </div>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="accountname" class="form-label">Account Name</label>
                        <input type="text" class="form-control" id="accountname" name="accountname" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
